[package]
name = "oxidize-web"
version = "0.0.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2018"
license = "MIT/Apache-2.0"

[dependencies]
bytes = "0.5.6"
hyper = "0.13.8"
tokio = { version = "0.2.22", features = ["full"] }
anyhow = "1.0.33"
thiserror = "1.0.21"
serde = { version = "1.0.117", features = ["rc", "derive"] }
serde_json = "1.0.59"
serde_cbor = "0.11.1"
toml = "0.5.7"
serde_urlencoded = "0.7.0"
futures = "0.3.7"
log = "0.4.11"
pretty_env_logger = "0.4.0"
reqwest = "0.10.8"
chrono = { version = "0.4.19", features = ["serde"] }
clap = "2.33.3"
rust-embed = { version = "5.6.0", features = ["interpolate-folder-path"] }
mime_guess = "2.0.3"
mime = "0.3.16"
smallvec = "1.4.2"
cookie = { version = "0.14.2", features = ["percent-encode"] }
base64 = "0.13.0"
time = "0.2.22"
async-oauth2 = "0.2.0"
url = { version = "2.1.1", features = ["serde"] }
parking_lot = "0.11.0"
sled28 = { package = "sled", version = "0.28.0" }
sled31 = { package = "sled", version = "0.31.0" }
ring = "0.16.15"
relative-path = { version = "1.3.2", features = ["serde"] }
pin-utils = "0.1.0"
