[package]
name = "oxidize-web"
version = "0.0.0"
authors = ["John-John Tedro <udoprog@tedro.se>"]
edition = "2018"
rust-version = "1.68"
description = "The web component of OxidizeBot, a high performance Twitch Bot powered by Rust."
documentation = "https://docs.rs/oxidize"
readme = "README.md"
homepage = "https://github.com/udoprog/OxidizeBot"
repository = "https://github.com/udoprog/OxidizeBot"
license = "MIT/Apache-2.0"
keywords = ["twitch"]
categories = ["bots"]

[dependencies]
anyhow = "1.0.70"
async-oauth2 = "0.4.2"
base64 = "0.21.0"
bytes = "1.4.0"
chrono = { version = "0.4.24", features = ["serde"] }
clap = { version = "4.2.1", features = ["derive"] }
cookie = { version = "0.17.0", features = ["percent-encode"] }
hyper = { version = "0.14.25", features = ["server", "http1", "stream"] }
mime = "0.3.17"
mime_guess = "2.0.4"
parking_lot = "0.12.1"
pin-utils = "0.1.0"
relative-path = { version = "1.8.0", features = ["serde"] }
reqwest = "0.11.16"
ring = "0.16.20"
rust-embed = { version = "6.6.1", features = ["interpolate-folder-path"] }
serde = { version = "1.0.159", features = ["rc", "derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.95"
serde_urlencoded = "0.7.1"
sled28 = { package = "sled", version = "0.28.0" }
sled31 = { package = "sled", version = "0.31.0" }
smallvec = "1.10.0"
thiserror = "1.0.40"
time = "0.3.20"
tokio = { version = "1.27.0", features = ["full"] }
tokio-stream = "0.1.12"
toml = "0.7.3"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
url = { version = "2.3.1", features = ["serde"] }
